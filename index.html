<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="input.css">
    <title>Magic Notes</title>
    <style>
        ::-webkit-scrollbar{
            width: 0.5rem;
        }
        ::-webkit-scrollbar-track{
            background-color: rgb(68, 61, 61);
        }
        ::-webkit-scrollbar-thumb{
            border-radius: 1rem;
            background-color: #a77bcf;
        }
        </style>
</head>

<body onload="loading()" class="bg-gradient-to-b overflow-x-hidden" style="background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
<div class="loader fixed z-40 top-0 w-full h-screen bg-no-repeat bg-center bg-black bg-[url('images/preloader.gif')]" id="preloader"></div>
    <div class="nav_container m-1 p-1  bg-white backdrop-blur-md bg-opacity-25 rounded-md shadow-xl">
    <div class="navbar flex">
        <div class="block1 flex w-2/3" id="block1">
            <div class="md:ml-6 text-2xl md:text-3xl font-semibold mb-1 transition-all duration-300 tracking-tighter" id="website_heading">Magic Notes</div>
        </div>
        <div class="block3 md:flex md:mr-32 md:my-auto search w-full hidden justify-center mb-2 space-x-2" id="search_bar_bigscreen">
            <input class="rounded-md text-black outline-none pl-2" id="input_search_bigscreen" type="text" placeholder=" Search with Title">
            <button class="btn px-2 bg-slate-300 shadow-xl rounded-md" title="search">Search</button>
            <img class="bg-slate-300 shadow-xl rounded-md h-8" title="Change Search Type" id="search_mode_change_bigscreen" src="images/change.png" alt="change">
        </div>
        <div class="block2 p-1 w-1/3 flex justify-end" id="block2">
            <div class="theme mr-2" id="switch_theme_btn">
                <input class="h-6 w-10 appearance-none bg-white border-none rounded-full" type="checkbox" name=""
                    id="switchTheme" title="Change Theme">
                <div class="switch transition-all duration-300 absolute top-[9px] right-[60px] bg-black h-[1.35rem] w-[1.35rem] rounded-full"
                    id="switchThemeMoveBtn"></div>
            </div>
            <div class="md:invisible lg:translate-x-4 nav_button" id="nav_expand">
                <div class="w-[1.75rem] h-[0.2rem] my-[0.25rem] transition-all duration-300 rounded-sm bg-black" id="bar1"></div>
                <div class="w-[1.75rem] h-[0.16rem] my-[0.25rem] transition-all duration-300 rounded-sm bg-black" id="bar2"></div>
                <div class="w-[1.75rem] h-[0.2rem] my-[0.25rem] transition-all duration-300 rounded-sm bg-black" id="bar3"></div>
            </div>
        </div>
    </div>
    <div class="block3 search w-full hidden justify-center mb-2 space-x-2" id="search_bar">
        <input class="rounded-md outline-none pl-2" id="input_search" type="text" placeholder=" Search with Title">
        <button class="btn px-2 bg-slate-300 shadow-xl rounded-md">Search</button>
        <img class="bg-slate-300 shadow-xl rounded-md h-8" id="search_mode_change" src="images/change.png" alt="change">
    </div>
</div>
<p class="text-2xl md:text-4xl md:w-[65%] md:mx-auto md:my-12 p-2 ml-1 mt-4 font-semibold">Welcome to Magic Notes</p>
<div class="addnote m-2 mt-5 md:w-[65%] md:mx-auto p-2 bg-[rgba(255,255,255,0.1)] border border-[rgba(255,255,255,0.1)] backdrop-blur-[25px] rounded-lg bg-opacity-80 shadow-lg">
    <div class="title">
        <p class="text-xl md:mt-2 md:mb-4 md:pl-[0.3rem] mb-3">Add Title</p>
        <input class="w-full h-12 md:h-16 pl-2 focus:outline-none bg-white backdrop-blur-md bg-opacity-25 rounded-md" id="title" type="text" title="Add Title">
    </div>
    <div class="note">
        <p class="text-xl md:mt-6 md:mb-4 md:pl-[0.3rem] my-3">Add Note</p>
        <textarea class="w-full h-20 md:h-36 pl-2 pt-2 focus:outline-none bg-white backdrop-blur-md bg-opacity-25 rounded-md" name="note" id="note" cols="30" rows="10" title="Add Note Text"></textarea>
    </div>
    <div class="buttons">
        <button class="btn p-2 md:my-6 md:ml-[0.3rem] font-medium bg-slate-300 border-white rounded-lg mt-3 mb-2 shadow-xl" type="button" id="add_note" title="Add Note">Add Note</button>
    </div>    
</div>
<p class="text-xl md:text-4xl md:w-[65%] md:mx-auto md:my-12 p-2 ml-1 mt-4 font-medium">Your Notes</p>
<div class="madenotes md:w-[65%] md:mx-auto md:flex md:flex-wrap" id="notes_element">
</div>
<div class="footer border-t flex justify-center items-center space-x-5 pt-12 md:pt-16 mt-6">
    <div class="rounded-full shadow-xl bg-slate-300 border border-[rgba(255,255,255,0.1)] socials"><a href="https://twitter.com/vishalstwt" rel="noopener" target="_blank"><img class="hover:scale-150 transition-all duration-300 p-2 w-14 h-14 md:w-16 md:h-16" src="images/twitter.png" alt="twitter"></a></div>
    <div class="rounded-full shadow-xl bg-slate-300 border border-[rgba(255,255,255,0.1)] socials"><a href="https://in.linkedin.com/in/vishal-chaurasia-9a421022a?trk=public_profile_samename-profile" rel="noopener" target="_blank"><img class="hover:scale-150 transition-all duration-300 p-2 w-14 h-14 md:w-16 md:h-16" src="images/linkedin.png" alt="linkedin"></a></div>
    <div class="rounded-full shadow-xl bg-slate-300 border border-[rgba(255,255,255,0.1)] socials"><a href="https://github.com/vishalchaurasia10" rel="noopener" target="_blank" ><img class="hover:scale-150 transition-all duration-300 p-2 w-14 h-14 md:w-16 md:h-16" src="images/github.png" alt="github"></a></div>
</div>
<div class="initials pt-6 text-center font-light" id="initials">Vishal Chaurasia@2022</div>
    <script src="notes.js"></script>
</body>
</html>
